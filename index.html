<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Mini-game</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="top-header">ROCK, PAPER, SCISSORS</h1>
    <p style="text-align: center; font-weight: 300; margin-top: 30px; font-size: 25px; font-style: italic;">-first to five wins-</p>
    <div class="scoreboard">
        <div class="cont-board p-score-container">
            <p class="user player">Player</p>
            <div class="score score-player"></div>
        </div>
        <div class="cont-board c-score-container">
            <p class="user computer">Computer</p>
            <div class="score score-comp"></div>
        </div>
    </div>
        <div class="container">
            
            <div class="message">Pick your choice</div>
            
            <div class="choice">
                <div class="icon-container">
                    <div class="icon">
                        <img src="./image-buttons/rock.png" alt="rock-icon" class="image image-rock">
                    </div>
                    <div class="text rock-text">Rock</div>
                </div>
                <div class="icon-container">
                    <div class="icon">
                        <img src="./image-buttons/paper.png" alt="paper-icon" class="image image-paper">
                    </div>
                    <div class="text paper-text">Paper</div>
                </div>
                <div class="icon-container">
                    <div class="icon">
                        <img src="./image-buttons/scissors.png" alt="scissors-icon" class="image image-scissors">
                    </div>
                    <div class="text scissors-text">Scissors</div>
                </div>
            </div>


            <div class="picked">

                <div class="player-setting">
                    <h2 class="player-char"></h2>
                        <div class="player-select">
                            
                        </div>
                </div>                        
                <div class="comp-setting">
                    <h2 class="comp-char"></h2>
                        <div class="comp-select">
                            
                        </div>
            </div>
        </div>
</body>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap');

    * {
        box-sizing: border-box;
        font-weight: normal;
        font-family: 'Josefin Sans', sans-serif;
    }

    body {
        margin: 0;
        padding: 0;
        background: #cacaca;
        color: rgb(63, 63, 63);
    }

    .top-header {
        text-shadow: 2px 4px whitesmoke;
        font-size: 3rem;
        text-align: center;
        margin-top: 3rem;
        font-weight: 700;
    }

    .scoreboard {
        display: flex;
        justify-content: space-around;
        text-align: center;
        margin-top: -3.6rem;
    }

    .score {
        font-size: 3rem;
    }

    .user {
        font-size: 2rem;
        font-size: 700;
    }

    .p-score-container {
        margin-right: 39rem;
    }

    .icon-container {
        text-align: center;
    }

    .text {
        margin-top: 50px;
        font-size: 1.5rem;
        font-weight: 300;             
        color:rgb(61, 59, 59);     /* for rock, paper, scissors, text under image*/
    }

    .choice {
        display: flex;
        justify-content: space-around;
        margin-top: 10rem;
    }

    .image {
        width: 220px;
        filter: drop-shadow(0px 30px 4px rgb(150, 149, 149));
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
    }

    .image:hover {
        transform: scale(1.1);
    }

    .image:active {
        filter: opacity(50%);
    }

    .comp-setting,
    .player-setting {
        text-align: center;
    }

    .picked {
        display: flex;
        justify-content: center;
        margin-top: 7rem;
    }
    
    .player-char,
    .comp-char {
        margin: -5rem 3.8rem 0 4rem;
        font-weight: 400;
    }
    
    .upper {
        text-align: center;
        margin-top: 13rem;
        font-size: 2rem;
        font-weight: 600;
    }

    .message {
        text-align: center;
        margin-top: 33px;
        font-size: 25px;
    }

    .comp-select,
    .player-select {
        font-weight: 300;
        opacity: 0;
    }

    .span {
        opacity: 0;
        transition: all 0.4s ease;
    }
    
    .span.fade {
        opacity: 1;
    }

</style>

</html>
